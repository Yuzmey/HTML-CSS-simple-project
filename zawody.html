<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zawody wędkarskie</title>
    <link rel="stylesheet" href="./styl3.css">
</head>
<body>
    <header class="main-baner">
        <div class="text-img">
            <img src="./zawody.jpg" alt="wędkarzy" class="img-main" >
        </div>
        <div class="text-baner">
        <h1>Zawody polskich wędkarzy</h1>
    </div>
    
    </header>
    <section class="main">
        <h3>Łowiska</h3>
        <ul>
            <li>Zalew Węgrowski</li>
            <li>Zbiornik Bukówka</li>
            <li>Jeziorko Barbetowskie</li>
            <li>Warta-Obrzycko</li>
        </ul>
        <br>
        <h3>Dodaj zawody wędkarskie</h3>
        <br>
        <form class="form" action="./baza.sql">
            <label for="num">Łowisko:</label>
            <input type="number" id="num">
            <br>
            <br>
            <label for="data">Data:</label>
            <input type="date" id="data">
            <br>
            <br>
            <label for="text">Sędzia</label>
            <input type="text" id="text">
            <br>
            <br>
            <button type="reset">CZYŚĆ</button>
            <button type="button">DODAJ</button>
        </form>
    </section>

    <footer class="stopka">
        <div class="dowload">
            <a class="odnos" href="./kwerendy.txt">Pobierz</a>
        </div>
        <div class="client">
            <p>Stronę przygotował: Yaroslav Onachko 1TC</p>
        </div>
    </footer>
</body>
</html>
